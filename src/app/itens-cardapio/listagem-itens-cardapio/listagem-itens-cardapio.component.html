<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="center" >
  <mat-card *ngFor="let item of itensCardapio" class="mat-card-simples" fxFlex="25%" fxFlex="grow shrink initial"
  fxFlex="0 1 350px">
    <mat-card-header>

      <mat-card-title>
        <mat-icon>fastfood</mat-icon>
        {{item.nome}}
      </mat-card-title>
      <mat-card-subtitle>{{item.tipo}} | R$ {{item.preco}}</mat-card-subtitle>
    </mat-card-header>

      <mat-card-content>
        {{item.descricao}}
      </mat-card-content>


    <mat-card-actions>
      <button class="mat-card-actions-button" mat-fab color="primary" (click)="editar(item)"><mat-icon>create</mat-icon></button>
      <button class="mat-card-actions-button" mat-fab color="primary" (click)="remover(item.id)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>

  </mat-card>
</div>
