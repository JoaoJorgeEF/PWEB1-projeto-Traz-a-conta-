<div fxLayoutAlign="center">
  <mat-card class="card-insercao">
    <mat-card-header>
      <mat-card-title *ngIf="usuario.id == 0">Inserir Usuário</mat-card-title>
      <mat-card-title *ngIf="usuario.id != 0">Editar Usuário</mat-card-title>
    </mat-card-header>

    <mat-card-content align="center">

      <mat-form-field apperance="fill" class="mat-form-simples">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="usuario.nome" placeholder="Digite o nome">
      </mat-form-field>

    </mat-card-content>

    <mat-card-footer align="center">
      <button *ngIf="usuario.id == 0" mat-raised-button color="primary" (click)="inserir(usuario)">
        <mat-icon>add</mat-icon> Adicionar
      </button>
      <button *ngIf="usuario.id != 0" mat-raised-button color="primary" (click)="inserir(usuario)">
        <mat-icon>edit</mat-icon> Salvar
      </button>
    </mat-card-footer>

  </mat-card>
</div>
