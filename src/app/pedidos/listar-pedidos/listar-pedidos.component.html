<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="center" >
  <mat-card *ngFor="let pedido of pedidos" class="mat-card-simples" fxFlex="25%" fxFlex="grow shrink initial"
  fxFlex="0 1 350px">
    <mat-card-header>

      <mat-card-title>
        <mat-icon>receipt_long</mat-icon>
        Mesa {{pedido.mesa.id}}
      </mat-card-title>
      <mat-card-subtitle>Usu√°rio: {{pedido.usuario.nome}}</mat-card-subtitle>


     <mat-slide-toggle [checked]="!pedido.status" (change)="desativarEdicao($event, pedido)">Bloquear Pedidos</mat-slide-toggle>

    </mat-card-header>
    <mat-card-content>Itens:</mat-card-content>
    <mat-card-content *ngFor="let item of pedido.itensCardapio">
      {{item.nome}}
    </mat-card-content>
      Total: R$ {{pedido.precoTotal}}
    <mat-card-actions>
      <button class="mat-card-actions-button" mat-fab color="primary" (click)="editar(pedido)" [disabled]="!pedido.status"><mat-icon>create</mat-icon></button>
      <button class="mat-card-actions-button" mat-fab color="primary" (click)="remover(pedido)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>

  </mat-card>
</div>
