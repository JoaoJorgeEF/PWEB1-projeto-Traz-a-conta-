<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="center" >
  <mat-card *ngFor="let pedido of pedidos" class="mat-card-simples" fxFlex="25%" fxFlex="grow shrink initial"
  fxFlex="0 1 350px">
    <mat-card-header>

      <mat-card-title>
        <mat-icon>receipt_long</mat-icon>
        Mesa {{pedido.mesa.id}}
      </mat-card-title>

<!--      Falta achar uma maneira de capturar a ação do toggle e bloquear o botão de editar-->
<!--      A ideia é que enquanto a conta esteja bloqueada, não seja possível fazer novos pedidos-->
<!--      A conta tem vários motivos para estar bloqueada-->
     <mat-slide-toggle>Bloquear Pedidos</mat-slide-toggle>

    </mat-card-header>

    <mat-card-actions>
      <button class="mat-card-actions-button" mat-fab color="primary" (click)="editar(pedido)"><mat-icon>create</mat-icon></button>
      <button class="mat-card-actions-button" mat-fab color="primary" (click)="remover(pedido)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>

  </mat-card>
</div>
