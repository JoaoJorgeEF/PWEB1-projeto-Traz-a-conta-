<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="center" >
  <mat-card *ngFor="let mesa of mesas" class="mat-card-simples" fxFlex="25%" fxFlex="grow shrink initial"
  fxFlex="0 1 350px">
    <mat-card-header>

      <mat-card-title>
        <mat-icon>table_restaurant</mat-icon>
        Mesa {{mesa.id}}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
     Quantidade de usuÃ¡rios:  {{mesa.usuarios}}
    </mat-card-content>

    <mat-card-actions>
      <button class="mat-card-actions-button" mat-fab color="primary" (click)="editar(mesa)"><mat-icon>create</mat-icon></button>
      <button class="mat-card-actions-button" mat-fab color="primary" (click)="remover(mesa)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>

  </mat-card>
</div>
