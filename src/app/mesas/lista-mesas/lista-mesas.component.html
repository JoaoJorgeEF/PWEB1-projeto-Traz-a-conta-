<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="center" >
  <mat-card *ngFor="let item of mesas" class="mat-card-simples" fxFlex="25%" fxFlex="grow shrink initial"
  fxFlex="0 1 350px">
    <mat-card-header>

      <mat-card-title>
        <mat-icon>fastfood</mat-icon>
        {{item.id}}
      </mat-card-title>
      <mat-card-subtitle *ngfor="let usuario of item">{{usuario}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button class="mat-card-actions-button" mat-fab color="primary" (click)="editar(item)"><mat-icon>create</mat-icon></button>
      <button class="mat-card-actions-button" mat-fab color="primary" (click)="remover(item)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>

  </mat-card>
</div>
