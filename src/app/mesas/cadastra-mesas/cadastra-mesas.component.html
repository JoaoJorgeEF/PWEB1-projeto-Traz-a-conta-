<div fxLayoutAlign="center">
  <mat-card class="card-insercao" style="min-width: 500px;">
    <mat-card-header>
      <mat-card-title *ngIf="mesa.id == 0">Inserir Mesa</mat-card-title>
      <mat-card-title *ngIf="mesa.id != 0">Editar Mesa</mat-card-title>
    </mat-card-header>

    <mat-card-content align="center">

      <mat-form-field appearance="fill"class="mat-form-simples">
        <mat-label>Usuários</mat-label>
        <mat-select [(ngModel)]="mesa.usuarios" (selectionChange)="valorSelecionado($event)">
          <mat-option *ngFor="let usuario of usuarios" [value]="usuario">{{usuario.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="inserirNaLista()">
        Adicionar Usuário
      </button>
      <!--    <mat-slide-toggle>Slide me!</mat-slide-toggle>-->


      <div class="div-form-listar">
        <mat-card-header>
          <mat-card-title>Usuários</mat-card-title>
        </mat-card-header>

        <mat-table [dataSource]="dataSource">
          <mat-header-row *matHeaderRowDef="mostrarColunas"></mat-header-row>
          <mat-row *matRowDef="let row; columns: mostrarColunas;"></mat-row>

          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>Nº</mat-header-cell>
            <mat-cell *matCellDef="let item">{{item.id}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="nome">
            <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
            <mat-cell *matCellDef="let item">{{item.nome}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
            <mat-cell *matCellDef="let item">
              <button mat-icon-button>
                <mat-icon (click)="apagarDaLista(item.id)">delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

        </mat-table>
      </div>

      <br>

      <mat-card-footer align="center">
        <button *ngIf="mesa.id == 0" mat-raised-button color="primary" (click)="inserir(mesa)">
          <mat-icon>add</mat-icon> Adicionar
        </button>
        <button *ngIf="mesa.id != 0" mat-raised-button color="primary" (click)="inserir(mesa)">
          <mat-icon>edit</mat-icon> Salvar
        </button>
      </mat-card-footer>
    </mat-card-content>

  </mat-card>
</div>
